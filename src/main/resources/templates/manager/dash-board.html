<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org" lang="ko">
	<head>
		<meta charset="UTF-8">
		<!-- 관리자 -->
		<title>CareOps+ | 대시보드</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/style.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
			/* 콘텐츠 영역 레이아웃 잡기 */
			.content { display: grid; grid-template-columns: 1fr 1fr; width: 1340px; } /* 두 개의 동일한 열 생성 */ 
			.s-m { margin-right: 20px; }
		
			/* 기본 세팅 */
			.title { width: 700px; height: 40px; margin-bottom: 30px; }
			.sub-title { font-size: 20px; }
			.status { text-align: right; }
			.icon-next { width: 30px; margin-left: 10px; }
		
			/* 서비스 미리보기 */
			.service { margin-bottom: 35px; width: 700px; display: flex; justify-content: space-between; } 
			.box { 
				padding: 10px;
				width: 160px; /* 180 */
				height: 100px; /* 120 */
				background-color: #13254C; 
				border-radius: 10px;
				display: inline-block;
		 	}
 		 	.box-text { font-size: 20px; color: white; }
		 	.box-sub { display: flex; align-items: center; font-size: 35px; font-weight: 900;  }
		 	
		 	/* 의료기기 상태 현황 */
		 	.medical-table { padding: 20px; margin: 35px 0; width: 700px; height: 290px; border: 3px solid #13254C; border-radius: 10px; }
		 	.medical-content { display: grid; grid-template-columns: 1fr 1fr; }
		 	.chart-table { 
			 		width: 500px;
			 		display: flex; 
			 		justify-content: space-around; /* 좌우 여백을 균등하게 분배 */
          align-items: center; /* 세로 가운데 정렬 */ 
       	}
       .chart {
					width: 200px;
					height: 200px;
					border-radius: 50%;
					background: lightgray;
					position: relative; /* 차트를 중앙에 맞추기 위해 필요 */
					display: flex;
					align-items: center;
					justify-content: center;
       }
      .chart:after {
	       content: '';
	       background: #fff;
	       position: absolute;
	       width: 130px;
	       height: 130px;
	       border-radius: 50%;
      }
      .chart-bar {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: conic-gradient(
            #4caf50 0% 40%,    /* 정상 */
            #ff9800 40% 45%,   /* 점검 */
            #f44336 40% 60%,   /* 수리 */
            #9e9e9e 60% 80%,   /* 노후 */
            #616161 80% 100%   /* 만료 */ );
   		}
      .color-tag { text-align: right; margin-top: auto; margin-bottom: 0; }
      .color-tag-content { display: flex; justify-content: right; margin-bottom: 5px; } 
      .color { width: 25px; height: 25px; margin-right: 10px; }
      .green {  background-color: green; } 
      .orange {  background-color: orange; } 
      .blue {  background-color: blue; } 
      .yellow {  background-color: yellow; } 
      .red {  background-color: red; } 
		 	
		 	/* 안전 관리 현황 */
		 	.safety-table { padding: 20px; margin-top: 35px; width: 700px; height: 250px; border: 3px solid #13254C; border-radius: 10px; }
		 	
		 	/* 캘린더 */
		 	.calendar { 
				display: flex;
				margin: 70px 0 30px 0; 
				width: 500px; 
				height: 350px; 
				border: 3px solid #13254C; 
				border-radius: 10px; 
				background-color: #13254C;
			}
		 	/* 내 민원 */
		 	.claim-content { padding: 20px; margin-bottom: 15px; width: 500px; height: 95px; border: 3px solid #13254C; border-radius: 10px; }
		 	.claim-add { display: flex; width: 500px; }
		 	.claim-add-next { margin-left: auto; margin-bottom: 5px; }
		 	
		 				/* 환영 인사 */		 	
		 	.welcome-message {
            font-size: 24px; /* 글씨 크기를 24픽셀로 설정 */
            font-weight: bold; /* 글씨를 굵게 설정 */
            color: #333; /* 글씨 색상 설정 */
      }
     	.admin-name {
            color: #007bff; /* 매니저 이름 색상을 파란색으로 설정 */
      }
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			<div class="section s-m">
				<!-- 로그인 이후 담당 부서와 담당자 이름 제어 -->
				<h1 class="title">안전 관리팀 홍길동님, 반갑습니다.</h1>
				
				<!-- 서비스 미리보기 -->
				<div class="service">
					<div class="box box-text">
						내 민원보러가기
						<a href="" class="box-text box-sub">총 7건
							<img alt="이동" th:src="@{/img/icon-next-w.png}" class="icon-next">
						</a>
					</div>
					<div class="box box-text">
						담당 의료기기 수
						<a href="" class="box-text box-sub">총 48개<img alt="이동" th:src="@{/img/icon-next-w.png}" class="icon-next"></a>
					</div>
					<div class="box box-text">
						민원 관리 현황
						<a href="" class="box-text box-sub">이동<img alt="이동" th:src="@{/img/icon-next-w.png}" class="icon-next"></a>
					</div>
					<div class="box box-text">
						시설물 관리
						<a href="" class="box-text box-sub">이동<img alt="이동" th:src="@{/img/icon-next-w.png}" class="icon-next"></a>
					</div>
				</div>
				
				<!-- 의료기기 상태 현황  -->
				<div class="medical-table">
					<!-- 의료기기 상태 날짜 -->
					<div class="status">
						<p class="sub-title">의료기기 상태 현황</p>
						<p class="today">2024-09-11</p>
					</div>
					<div class="medical-content">
						<!-- 의료기기 도넛 차트 -->
						<div class="chart-table">
							<div class="chart">
								<div class="chart-bar"></div>
							</div>
							<div class="chart">
								<div class="chart-bar"></div>
							</div>
						</div>
						
						<!-- 의료기기 상태 색상표 -->
						<div class="color-tag">
							<div class="color-tag-content">
								<p class="color green"></p>
								<p>정상</p>
							</div>
							<div class="color-tag-content">
								<p class="color orange"></p>
								<p>점검</p>
							</div>
							<div class="color-tag-content">
								<p class="color blue"></p>
								<p>수리</p>
							</div>
							<div class="color-tag-content">
								<p class="color yellow"></p>
								<p>노후</p>
							</div>
							<div class="color-tag-content">
								<p class="color red"></p>
								<p>만료</p>
							</div>
						</div>
					</div>
				</div>
				
				<!-- 안전 관리 현황  -->
				<div class="safety-table">
					<div class="status">
						<p class="sub-title">안전 관리 현황</p>
						<p class="today">2024-09-11</p>
					</div>
				</div>
			</div>
			
			<div class="section">
				<!-- 캘린더 -->
				<div class="calendar">
					<section class="ftco-section">
						<div class="calendar-first" id="calendar_first">
					    <div class="calendar_header">
					        <button class="switch-month switch-left"> <i class="fa fa-chevron-left"></i></button>
					         <h2></h2>
					        <button class="switch-month switch-right"> <i class="fa fa-chevron-right"></i></button>
					    </div>
					    <div class="calendar_weekdays"></div>
					    <div class="calendar_content"></div>
						</div>
					</section>
				</div>
				
				<!-- 내가 쓴 민원 (최신순 3가지 ) -->
				<div class="claim">
					<div class="claim-add">
						<a href="" class="claim-add-next">더보기</a>
					</div>
		 			<div class="claim-content">a</div>
		 			<div class="claim-content">a</div>
		 			<div class="claim-content">a</div>
				</div>
			</div>
		</div>
		
		<script th:src="@{/js/jquery.min.js}" ></script>
	  <script th:src="@{/js/main.js}" ></script>
	  <script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
