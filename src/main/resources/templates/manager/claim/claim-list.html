<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 민원 목록 </title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
			.manager-claim-list {
			    width: 1280px;
			    text-align: center;
				margin: 10px  auto;
			}
			.manager-claim-list tr {
				height: 30px;
				line-height: 30px;
			}
			.th-style{
			    border-bottom : 2px solid #000;
			}
			.td-style {
			    border-bottom : 1px solid #000;
			}
			.status-button {
				border-color: #000;
				border-radius: 50px;
				width: 100px;
				height: 24px;
				line-height: 20px;
				color: #000;
				background-color: #FFF;
				
			}
			.button-cover {
				width: 1280px;
				display: flex;
			}
			.button-cover button {
				text-align: right;
				padding: 10px 15px;
				text-align: center;
				width: 120px;
				height: 40px;
				margin-left: auto;
				border-radius: 10px;
				background-color: #14254c;
				color: #FFF;
			}	
			.button-cover button:hover {
				color: #14254c;
				border: 1px solid #14254c;
				background-color: #FFF;
				
			}
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title"> xx 부서 민원 목록</h1>
				<div class="layout-table">
					<table class="manager-claim-list">
						<thead>
					    	<tr class="th-style">
					        	<th>민원 번호</th>
					        	<th>민원 제목</th>
					        	<th>담당자</th>
					        	<th>민원 일자</th>
					        	<th>접수승인</th>
					        	<th>답변 처리</th>
					    	</tr>
						</thead>						
						<tbody>
						    <tr class="td-style">
						        <td>1000321</td>
						        <td><a href="/manager/claim/claim-detail">1층 진료부서 응급의학과 기기 수리요청 드립니다.</a></td>
						        <td>홍길동</td>
						        <td>2024.09.09</td>
						        <td><button class="status-button" disabled>미승인</button></td>
						        <td><button class="status-button" disabled>대기</button></td>
						    </tr>
						</tbody>
						
					</table>
					<div class="button-cover">
						<button type="button" onclick="location.href='claim-application'">민원 신청</button>
					</div>
				</div>
			</div>
		</div>
		
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
