<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 민원 상세 페이지 </title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
			.layout-table {
				width: 1340px; 
				height: 100%; 
				border: 3px solid #13254C; 
				border-radius: 20px; 
			}
			.container {
     		padding: 15px;
      	margin: 0 auto;
				width: 1280px;
			 }
	    .claim-detail-table {
				width: 100%;
				height: 100%;
        border-collapse: separate;
				border-spacing: 0 5px;
	    }
	    .claim-detail-table th, .claim-detail-table td {
        border-top:  1px solid #13254C;
        border-bottom:  1px solid #13254C;
        text-align: center;
				height: 25px;
				line-height: 25px;
	    }
	    .claim-detail-table th {
        background-color: #13254C;
				color: #FFF;
				width: 220px;
	    }
			.th-wide {
				width: 420px;
			}
			.td-mid {
				width: 200px;
			}
			.claim-content {
				display: flex;
				margin-top: 10px;
			}
	    .claim-image {
        text-align: center;
				border: 1px solid #13254C;
				border-radius: 5px;
				width: 400px;
				min-height: 400px;
				margin-right: 20px;
	    }
	    .claim-image img {
	     	max-width: 100%;
		   }
	    .message {
        padding: 10px;
				width: 860px;
				border: 1px solid #13254C;
				border-radius: 5px;
				min-height: 400px;
	    }
			.button-cover {
				display: flex;
				width: 100%;
				margin-top: 10px;
			}
	    .submit-button {
        width:150px;
        padding: 10px;
				margin-left: auto;
        background-color: #13254C;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        font-size: 16px;
	    }
	    .submit-button:hover {
        background-color: white;
				border:1px solid #13254C ;
				color: #13254C;
	    }
			.submit-button:disabled {
        background-color: gray;
			}
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">민원 관리 <img alt="이동" th:src="@{/img/icon-next-b.png}" class="title-next"> 상세</h1>
				<div class="layout-table">
					<div class="container">
						<table class="claim-detail-table">
	        		<tr>
            		<th>민원 번호</th>
            		<td th:text="${claim.claimNo}" class="th-wide"></td>
             		<th>민원 일자</th>
           			<td th:text="${claim.claimDate}"></td>
	       			</tr>
	        		<tr>
								<th>접수 승인</th>
								<td th:text="${claim.claimApprove ? '승인' : '미승인'}"></td>
								<th>처리 상태</th>
								<td th:text="${claim.claimComplete ? '완료' : '대기'}"></td>
		        	</tr>
			     	</table>
				 		<table class="claim-detail-table">
							<tr class="claim-th-small">
								<th>부서 파트</th>
								<td th:text="${manager.managerDeptPart}" class="td-mid"></td>
								<th>부서명</th>
								<td th:text="${manager.managerDeptName}" class="td-mid"></td>
								<th>담당자</th>
								<td th:text="${claim.claimManagerName}"></td>
							</tr>
							<tr class="claim-th-small">
								<th>대분류</t>
								<td th:text="${claim.claimCategoryName}"></td>
								<th>소분류</th>
								<td th:text="${claim.claimSubCategoryName}"></td>
								<th>요청구분</th>
								<td th:text="${claim.claimCategoryStatus}"></td>
							</tr>
						</table>
						<table class="claim-detail-table">
							<th>민원 제목</th>
							<td th:text="${claim.claimTitle}"></td>
						</table>
						<div class="claim-content">
							<div class="claim-image">
								<img src="" alt=" 이미지">
							</div>
							<div class="message" th:text="${claim.claimContent}"></div>
						</div>
						<form th:action="@{/manager/claim-edit/{claimNo}(claimNo=${claimNo})}" method="get" class="button-cover">
					  	<button type="submit" class="submit-button" th:disabled="${claim.claimApprove}">민원 수정</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
