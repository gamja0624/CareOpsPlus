	<!DOCTYPE html>
	
	<html xmlns:th="http://www.thymleaf.org">
	<head>
	<meta charset="UTF-8">
	<!-- title 지정 -->
	<title>CareOps+ | 내 정보</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/web-settings.css}" rel="stylesheet">
	
	<style type="text/css">
	/* 태그에 css를 설정하지말고 태그에 클래스를 지정하고 다시 스타일 설정해야함 */
	
	.layout-table {
		padding: 40px;
		background-color: #fff;
		border-radius: 10px;
		overflow: auto;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	
	.info-container {
		text-align: center;
		display: flex;
		flex-direction: column;
		gap: 30px;
		width:65%;
	}
	
	.info-row {
		display: flex;
		align-items: center;
		gap: 10px;	
	}
	
	label {
		font-weight: bold;
		color: #666;
		font-size: 23px;
		width: 100px; /* 라벨 너비 증가 */
		text-align: left; /* 왼쪽 정렬 */
		white-space: nowrap; /* 줄바꿈방지 */
	}
	/* 회원 정보 데이터 들어오는곳 css 지정 */
	.info-field {
		flex: 1;
		padding: 10px;
		margin-bottom: 15px;
		border-radius: 4px;
		border: 1px solid #13254C;
		background-color: #13254C;
		color: #fff;
		font-size: 20px;
		box-sizing: border-box;
		width: calc(100% - 160px);
	}
	
	.btn {
		width: 60%;
		padding: 12px;
		background-color: #13254C;
		color: white;
		font-size: 18px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		transition: background-color 0.3s;
	}
	
	/*  hr태그 label,버튼이랑 길이 일정하게 바꿔야함 */
	hr {
		width: 60%;
    margin: 2rem 0;
    background-color: #000;
    height: 1px;
    border: 0;
	}

	/* 버튼 호버할때 뜨는 색상 지정 */
	.btn:hover {
		background-color: #1a3366;
	}
	
	</style>
	</head>
	
	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
	
		<!-- 컨텐츠 영역 -->
		<div class="content">
	
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">내 정보</h1>
				<div class="layout-table">
					<hr>
					<!-- 회원 정보 컨테이너 -->
					<div class="info-container">
						<div>
							<label for="department">부서명</label> <input type="text"
								id="department" class="info-field" value="간호3팀" readonly>
						</div>
						<div>
							<label for="username">아이디</label> <input type="text" id="username"
								class="info-field" value="himedia001" readonly>
						</div>
						<div>
							<label for="name">이름</label> <input type="text" id="name"
								class="info-field" value="김간호" readonly>
						</div>
						<div>
							<label for="phone">연락처</label> <input type="text" id="phone"
								class="info-field" value="010-1004-1004" readonly>
						</div>
					</div>
					<hr>
					<button class="btn" onclick="window.location.href='/mypage-edit'">회원
						정보 수정</button>
				</div>
			</div>
		</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</body>
	
	</html>
