<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
<head>
	<meta charset="UTF-8">
	<!-- title 지정 -->
	<title>CareOps+ | 내 정보</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/web-settings.css}" rel="stylesheet">

	<style type="text/css">
	/* 내 정보 페이지 스타일 */
.layout-table {
	margin-left: 780px; /* 280px(사이드바 너비) + 500px(추가 오른쪽 여백) */
	margin-top: 200px; /* 상단에서 400px 아래로 이동 */
	width: calc(100% - 780px); /* 전체 너비에서 왼쪽 마진을 뺀 값 */
	max-width: 800px;
	padding: 40px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
	overflow: auto;
}
.info-container {
	display: flex;
	flex-direction: column;
	gap: 15px;
}
.btn {
	width: 100%;
	padding: 12px;
	background-color: #13254C;
	color: white;
	font-size: 18px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	transition: background-color 0.3s;
}
/* 태그에 css를 설정하지말고, 클래스를 지정하고 다시 스타일 설정해야함 */
label {
	font-weight: bold;
	display: block;
	margin-bottom: 5px;
	color: #666;
	font-size: 16px;
}
	
	
	</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>

		<!-- 컨텐츠 영역 -->
		<div class="content">

			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">내 정보</h1>
				<div class="layout-table">
				<hr>
				<!-- 정보가 나오는 컨테이너 -->
				        <div class="info-container">
            <div>
                <label for="department">부서명</label>
                <input type="text" id="department" class="info-field" value="간호3팀" readonly>
            </div>
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" class="info-field" value="himedia001" readonly>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" class="info-field" value="김간호" readonly>
            </div>
            <div>
                <label for="phone">연락처</label>
                <input type="text" id="phone" class="info-field" value="010-1004-1004" readonly>
            </div>
        </div>
        <hr>
        <button class="btn" onclick="window.location.href='/mypage-edit'">회원 정보 수정</button>
    </div>
				
				
				
				
				
				
				
				
				
				
				
				
				</div>
		</div>
</body>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
