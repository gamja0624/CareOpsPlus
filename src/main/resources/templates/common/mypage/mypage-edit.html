<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 수정</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        /* 기본 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            min-height: 100vh;
            overflow-x: hidden; /* 가로 스크롤 방지 */
        }

        /* 사이드바 스타일 */
        .side-bar {
            width: 280px;
            background-color: #13254C;
            position: fixed;
            top: 0; /* 상단에 고정 */
            left: 0; /* 왼쪽에 고정 */
            height: 100vh; /* 전체 높이 */
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .logo {
            margin: 10px 0;
        }

        .hr {
            margin: 16px 0;
            background-color: white;
            height: 1px;
        }

        .nav-color {
            color: white;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-link {
            color: white;
            font-size: 16px;
            padding: 10px 15px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #1a3366;
            border-radius: 5px;
        }

        .mypage-icon {
            background-color: white;
        }

        .dropup .dropdown-toggle::after {
            color: white;
        }

        /* 프레임 스타일 */
        .frame {
            position: absolute;
            top: 150px; /* 상단 여백 */
            left: 50%; /* 중앙 정렬을 위한 왼쪽 위치 설정 */
            transform: translateX(-50%); /* 중앙 정렬을 위한 변환 */
            width: calc(100% - 280px); /* 사이드바 너비를 제외한 전체 너비 */
            max-width: 800px;
            padding: 30px;
            border: 3px solid #0D235A; /* 프레임 색상 */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        /* 텍스트 및 내용 스타일 */
        .frame h1 {
            text-align: left; /* 텍스트를 왼쪽 정렬 */
            color: #13254C;
            margin-bottom: 10px; /* 상단 여백 조정 */
            font-size: 28px;
        }

        .frame hr {
            border: none;
            height: 1px;
            background-color: #13254C; /* 테두리 색상으로 변경 */
            margin-bottom: 20px; /* 하단 여백 조정 */
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px; /* 라벨과 입력 필드 사이의 간격 */
        }

        label {
            font-weight: bold;
            display: block;
            color: #666;
            font-size: 16px;
            width: 120px; /* 라벨의 너비를 설정하여 정렬 유지 */
        }

        .info-field {
            flex: 1; /* 입력 필드가 남은 공간을 차지하도록 설정 */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #13254C;
            background-color: #13254C;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px;
            background-color: #13254C;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1; /* 버튼의 크기를 일정하게 유지 */
        }

        .btn:hover {
            background-color: #1a3366;
        }

        .btn-container {
            display: flex;
            justify-content: space-between; /* 버튼을 좌우로 정렬 */
            gap: 10px; /* 버튼 간의 간격 */
            margin-top: 20px; /* 버튼 상단 여백 */
        }
    </style>
</head>
<body>
    <!-- 사이드바 HTML -->
    <div class="side-bar">
        <div class="d-flex flex-column flex-shrink-0 p-3">
            <a href="./dashboard" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img th:src="@{/img/logo.png}" class="logo" alt="사이트 로고" width="248">
            </a>
            <div class="hr"></div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">담당자 관리</a>
                </li>
                <li class="nav-item">
                    <a href="./medicalList" class="nav-link nav-color">의료기기 관리</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">안전 관리</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">시설 예약 시스템</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">일일 관리 보고서</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">민원 관리</a>
                </li>
            </ul>
            <div class="hr"></div>
            <div class="mypage dropup">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{/img/hospital-icon.png}" alt="사용자 로고" width="45" height="45" class="rounded-circle me-2 mypage-icon">
                    <span class="nav-color">홍길동님</span>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="mypage">내 정보</a></li>
                    <li><a class="dropdown-item" href="#">비밀번호 변경</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 내 정보 수정 페이지 HTML -->
    <div class="frame">
        <h1>정보 수정</h1>
        <hr>
        <form action="/update-info" method="post">
            <div class="info-container">
                <div class="info-row">
                    <label for="department">부서명</label>
                    <input type="text" id="department" name="admin_dept_no" class="info-field" value="${admin.admin_dept_no}">
                </div>
                <div class="info-row">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="admin_name" class="info-field" value="${admin.admin_name}">
                </div>
                <div class="info-row">
                    <label for="phone">연락처</label>
                    <input type="text" id="phone" name="admin_phone_number" class="info-field" value="${admin.admin_phone_number}">
                </div>
            </div>
            <hr>
            <div class="btn-container">
                <button class="btn" onclick="window.location.href='/mypage'">뒤로가기</button>
                <button class="btn" type="submit">회원 정보 수정</button>
            </div>
        </form>
    </div>

    <!-- jQuery 및 Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
