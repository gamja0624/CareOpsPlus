<!DOCTYPE html>
<!-- /*@author 노태윤
@editDate 2024-09-23~2024-09-24*/ -->
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>CareOps+ | 비밀번호 변경</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/web-settings.css}" rel="stylesheet">
	
	<style type="text/css">
	.layout-table {
		padding: 40px;
		background-color: #fff;
		border-radius: 10px;
		overflow: auto;
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	
	.info-container {
		text-align: center;
		display: flex;
		flex-direction: column;
		gap: 30px;
		width: 60%;
	}
	
	.info-row {
		display: flex;
		align-items: center;
		gap: 10px;
		width: 100%;
	}
	
	label {
		font-weight: bold;
		color: #666;
		font-size: 23px;
		width: 150px; /* 라벨 너비 증가 */
		text-align: left; /* 왼쪽 정렬 */
		white-space: nowrap; /* 줄바꿈방지 */
	}
	
	.info-field {
		flex: 1;
		padding: 10px;
		margin-bottom: 15px;
		border-radius: 4px;
		border: 1px solid #13254C;
		background-color: #13254C;
		color: #fff;
		font-size: 20px;
		box-sizing: border-box;
		width: calc(100% - 160px);
	}
	
	.btn {
		padding: 12px;
		background-color: #13254C;
		color: white;
		font-size: 18px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		transition: background-color 0.3s;
		width: 48%;
	}
	
	hr {
		width: 60%;
		margin: 2rem 0;
		background-color: #000;
		height: 1px;
		border: 0;
	}
	
	.btn:hover {
		background-color: #1a3366;
	}
	
	.btn-container {
		width: 60%;
		display: flex;
		justify-content: space-between;
		margin-top: 30px;
	}
	</style>
	</head>
	
	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
	
		<!-- 컨텐츠 영역 -->
		<div class="content">
	
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">비밀번호 변경</h1>
				<!-- 비밀번호 입력 컨테이너 -->
				<div class="layout-table">
					<hr>
					<div class="info-container">
						<div class="info-row">
							<label for="current_password">기존 비밀번호</label> <input type="text"
								id="cureent_password" name="current_password" class="info-field"
								value="himedia002">
						</div>
						<div class="info-row">
							<label for="new_password">새로운 비밀번호</label> <input type="text" id="new_password"
								name="admin_name" class="info-field" value="himedia003">
						</div>
						<div class="info-row">
							<label for="">비밀번호 재입력</label> <input type="text" id="confirm_password"
								name="confirm_password" class="info-field"
								value="himedia003">
						</div>
					</div>
					<hr>
					<div class="btn-container">
						<button class="btn" onclick="window.location.href='/mypage-edit'">뒤로가기</button>
						<button class="btn" type="submit">비밀번호 변경</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 모달 박스 비밀번호 오류일떄 (작성필요 name,id) -->
		<div class="modal fade" id="passwordErrorModal" tabindex="-1" role="dialog"
			aria-labelledby="passwordErrorModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="passwordErrorModalLabel">비밀번호 오류</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">입력해 주신 비밀번호가 일치하지 않습니다.</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">닫기</button>
					</div>
				</div>
			</div>
		</div>
	
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
		<script>
		<!-- 비밀번호 일치하지않을시 모달 표시 (아직모달창 안뜸) -->
		const errorMessage = "${error}";
				if(errorMessage) {
						$('passwordErrorModalLabel').modal('show');
		}
			</script>
	</body>
	</html>
