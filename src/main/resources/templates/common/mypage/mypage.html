<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 | My Info</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        /* 기본 설정 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f7fa;
    min-height: 100vh;
    padding-bottom: 20px; /* 추가: 하단에 여유 공간 생성 */
    overflow-x: hidden; /* 가로 스크롤 방지 */
    padding-bottom: 100px; /* 하단에 여유 공간 추가 */
}


        /* 사이드바 스타일 */
.side-bar {
    width: 280px;
    background-color: #13254C;
    position: fixed;
    top: 0; /* 추가: 상단에 고정 */
    left: 0; /* 추가: 왼쪽에 고정 */
    height: 100vh; /* 100vh로 다시 수정 */
    display: flex;
    flex-direction: column;
    padding: 15px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    overflow-y: auto;
}

        .logo {
            margin: 10px 0;
        }

        .hr {
            margin: 16px 0;
            background-color: white;
            height: 1px;
        }

        .nav-color {
            color: white;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-link {
            color: white;
            font-size: 16px;
            padding: 10px 15px;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #1a3366;
            border-radius: 5px;
        }

        .mypage-icon {
            background-color: white;
        }

        .dropup .dropdown-toggle::after {
            color: white;
        }

        /* 내 정보 페이지 스타일 */
.container {
    margin-left: 780px; /* 280px(사이드바 너비) + 500px(추가 오른쪽 여백) */
    margin-top: 200px; /* 상단에서 400px 아래로 이동 */
    width: calc(100% - 780px); /* 전체 너비에서 왼쪽 마진을 뺀 값 */
    max-width: 800px;
    padding: 40px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: auto;
}

        h1 {
            text-align: left;
            color: #13254C;
            margin-bottom: 20px;
            font-size: 28px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 16px;
        }

        .info-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #13254C;
            background-color: #13254C;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #13254C;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1a3366;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- 사이드바 HTML -->
    <div class="side-bar">
        <div class="d-flex flex-column flex-shrink-0 p-3">
            <a href="./dashboard" class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img th:src="@{/img/logo.png}" class="logo" alt="사이트 로고" width="248">
            </a>
            <div class="hr"></div>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">담당자 관리</a>
                </li>
                <li class="nav-item">
                    <a href="./medicalList" class="nav-link nav-color">의료기기 관리</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">안전 관리</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">시설 예약 시스템</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">일일 관리 보고서</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link nav-color">민원 관리</a>
                </li>
            </ul>
            <div class="hr"></div>
            <div class="mypage dropup">
                <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img th:src="@{/img/hospital-icon.png}" alt="사용자 로고" width="45" height="45" class="rounded-circle me-2 mypage-icon">
                    <span class="nav-color">홍길동님</span>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="mypage">내 정보</a></li>
                    <li><a class="dropdown-item" href="#">비밀번호 변경</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 내 정보 페이지 HTML -->
    <div class="container">
        <h1>내 정보</h1>
        <hr>
        <div class="info-container">
            <div>
                <label for="department">부서명</label>
                <input type="text" id="department" class="info-field" value="간호3팀" readonly>
            </div>
            <div>
                <label for="username">아이디</label>
                <input type="text" id="username" class="info-field" value="himedia001" readonly>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" class="info-field" value="김간호" readonly>
            </div>
            <div>
                <label for="phone">연락처</label>
                <input type="text" id="phone" class="info-field" value="010-1004-1004" readonly>
            </div>
        </div>
        <hr>
        <button class="btn" onclick="window.location.href='/mypage-edit'">회원 정보 수정</button>
    </div>

    <!-- jQuery 및 Bootstrap JS 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
