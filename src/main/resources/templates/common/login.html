<!DOCTYPE html>
<!-- /*@author 노태윤
@editDate 2024-09-13~2024-09-19*/ -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CareOps+ | 케어옵스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS 및 jQuery 추가 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            background-color: #13254D;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 수직 정렬 */
        }

        .site_logo {
            display: block; /* 블록 요소로 변경 */
            margin: 50px auto 100px auto; /* 상단 간격 10px, 하단 간격 0px */
            max-width: 500px; /* 최대 너비 설정 */
            width: 100%; /* 너비를 100%로 설정하여 비율 유지 */
        }

        /* 배경과 별 설정 */
        #background {
            position: fixed;
            top: 0; /* 전체 화면을 덮도록 수정 */
            left: 0;
            width: 100vw; /* 화면 전체 너비 */
            height: 100vh; /* 화면 전체 높이 */
            overflow: hidden;
            z-index: -1;
        }

        .star {
            fill: white;
            animation: moveStar 10s linear infinite;
            opacity: 0.8; /* 살짝 투명하게 */
            filter: drop-shadow(0 0 6px white); /* 별에 빛나는 효과 추가 */
            animation: moveStar 300s linear infinite; /* 애니메이션 시간을 20초로 조정 */
        }

        /* 별이 아래로 떨어지는 애니메이션 */
        @keyframes moveStar {
            0% {
                transform: translateY(-100px); /* 위에서 시작 */
            }
            100% {
                transform: translateY(100vh); /* 화면 아래로 이동 */
            }
        }

        .login-box {
            width: 90%; /* 화면 크기에 맞게 조정 */
            max-width: 800px; /* 로고 너비와 일치하도록 설정 */
            margin: 20px auto; /* 상단 간격 20px, 하단 간격 0px */
            padding: 20px; /* 패딩 추가 */
            background-color: #13254D; /* 로그인 박스 색상 */
            border-radius: 8px; /* 모서리 둥글게 */
            color: white; /* 텍스트 색상 흰색으로 변경 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
        }

        .col-form-label {
            color: rgb(255, 255, 255); /* 레이블 텍스트 색상 흰색으로 변경 */
            text-align: left; /* 왼쪽 정렬 */
        }

        .form-control {
            width: 100%; /* 입력 필드 너비 100% */
        }

        .btn-login {
            width: 100%; /* 로그인 버튼 너비 100% */
            padding: 15px; /* 버튼 높이 늘리기 */
        }
    </style>
</head>
<body>

<div id="background">
    <svg id="sky"></svg>
</div>

<!-- 로고 -->
<img src="img/logo-ver2.png" class="site_logo" alt="사이트 로고">

<!-- 로그인 박스 -->
<div class="login-box">
    <form action="/" method="post"> 
        <div class="mb-3">
            <label for="inputDepartments" class="form-label">부서번호</label>
            <input type="text" class="form-control" id="inputDepartments" name="department_id">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">아이디</label>
            <input type="text" class="form-control" id="inputEmail" name="admin_id">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" name="admin_password">
        </div>
        <button type="submit" class="btn btn-dark btn-login">로그인</button> <!-- 검정색 버튼 -->
    </form>

    <!-- 모달 박스 -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginErrorModalLabel">로그인 오류</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    부서 번호, 아이디 또는 비밀번호를 다시 입력해주세요.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

// 배경 설정 및 별 생성
const backgroundSetting = () => {
    const $background = document.querySelector("#background");
    const $sky = document.querySelector("#sky");

    if (!($background instanceof HTMLElement)) return;
    if (!($sky instanceof SVGElement)) return;

    // 브라우저의 가로/세로 중 가장 큰 크기 설정 (1.5배)
    const maxSize = Math.max(window.innerWidth, window.innerHeight) * 1.5;

    // 랜덤한 X, Y 위치 값
    const getRandomX = () => Math.random() * maxSize + "";
    const getRandomY = () => Math.random() * maxSize + "";

    // 랜덤한 반지름 값 (크기)
    const randomRadius = () => Math.random() * 1.5 + 1 + ""; // 1 ~ 2.5 크기

    // 생성할 별의 개수
    const starCount = Math.floor(maxSize / 10); // 별 개수 증가

    // "background"와 "sky" 크기 재설정
    $background.style.width = `${maxSize}px`;
    $background.style.height = `${maxSize}px`;
    $sky.style.width = `${maxSize}px`;
    $sky.style.height = `${maxSize}px`;

    // 랜덤한 위치에 랜덤한 크기의 별 생성
    const svgCircleList = new Array(starCount).fill(null).map(() => {
    const $$circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");

    $$circle.classList.add("star");

    // 별의 랜덤 위치와 크기 설정
    $$circle.setAttributeNS(null, "cx", getRandomX());
    $$circle.setAttributeNS(null, "cy", getRandomY());
    $$circle.setAttributeNS(null, "r", randomRadius());

    return $$circle;
    });

    // 기존 별 제거 후 새로 생성된 별 추가
    $sky.innerHTML = "";
    $sky.append(...svgCircleList);
	};

    // DOMContentLoaded 이벤트: DOM이 로드된 후 별 생성
(() => {
	window.addEventListener("DOMContentLoaded", () => {
	    backgroundSetting();
	    setInterval(() => {
	        backgroundSetting(); // 30초마다 별 재생성
	    }, 30000); // 30초
	});


    // 창 크기가 변경되면 별 재생성
    window.addEventListener("resize", () => {
        backgroundSetting();
    });
})();
</script>
</body>
</html>
