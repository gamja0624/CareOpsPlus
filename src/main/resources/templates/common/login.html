<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CareOps+ | 케어옵스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #13254D;
            display: flex;
            justify-content: flex;
            align-items: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 0px;
            margin-top: 0; /* 위치조정 */
        }
        
        .site_logo {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 30px;
            margin-top: 20px; /* 상단 여백 추가 */
        }
        
        .login-box {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(19, 37, 77, 0.8);
            border-radius: 5px;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            margin-top: 30px; /* 로고와 로그인 박스 간격 추가 */
            margin-bottom: 40px; /* 하단 여백 추가 */
        }
        
        .form-label {
            color: white;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            font-size: 1rem;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: rgb(0, 0, 0);
            border-radius: 10px;
            border: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: #0d1d40;
        }
        
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            width: 2px;
            height: 2px;
            border-radius: 50%;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @media (max-width: 768px) {
            .site_logo {
                max-width: 300px;
                margin-top: 15px;
            }
            
            .login-box {
                padding: 20px;
                margin-bottom: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .site_logo {
                max-width: 250px;
                margin-top: 15px;
            }
            
            .login-box {
                padding: 15px;
                margin-bottom: 20px;
            }
            
            .form-label {
                font-size: 1rem;
            }
            
            .form-control {
                font-size: 0.9rem;
            }
            
            .btn-login {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    
    <div class="container" id="main-container">
        <img src="img/logo.png" class="site_logo" alt="사이트 로고" id="site-logo">
        
        <div class="login-box" id="login-container">
            <form id="loginForm" action="/" method="post"> 
                <div class="mb-3">
                    <label for="inputDepartments" class="form-label">부서 번호</label>
                    <input type="text" class="form-control" id="inputDepartments" name="departmentDeptNo" required>
                </div>  
                <div class="mb-3">
                    <label for="inputUserId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="inputUserId" name="userId" required>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword" name="userPassword" required>
                </div>
                <button type="submit" class="btn btn-dark btn-login" aria-label="로그인">로그인</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS 및 jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 별 생성 및 애니메이션
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            star.style.opacity = Math.random();
            
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            star.style.animation = `fall ${star.style.animationDuration} linear infinite`;
            
            document.getElementById('background').appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, parseFloat(star.style.animationDuration) * 1000);
        }

        // 초기 별 생성
        for (let i = 0; i < 100; i++) {
            setTimeout(createStar, Math.random() * 3000);
        }

        // 지속적인 별 생성
        setInterval(createStar, 100);

        // 로그인 폼 제출 처리
		$(document).ready(function() {
		     $('#loginForm').submit(function(e) {
		         e.preventDefault();
		         $.ajax({
		             url: '/',
		             type: 'POST',
		             data: $(this).serialize(),
		             success: function(response) {
						console.log('Login response:', response);
						if (response.success) {
						    sessionStorage.setItem('userType', response.userType);
						    sessionStorage.setItem('deptNo', response.deptNo);
						    sessionStorage.setItem('userId', response.userId);
						    sessionStorage.setItem('userName', response.userName);
						    sessionStorage.setItem('department', response.department);
						    
						    console.log('Session storage after login:', {
						        userType: sessionStorage.getItem('userType'),
						        deptNo: sessionStorage.getItem('deptNo'),
						        userId: sessionStorage.getItem('userId'),
						        userName: sessionStorage.getItem('userName'),
						        department: sessionStorage.getItem('department')
						    });
						    
						    console.log('Redirecting to:', response.redirectUrl);
						    window.location.href = response.redirectUrl;
						} else {
						    console.log('Login failed:', response.message);
						    alert(response.message);
						}
		             },
		             error: function(xhr, status, error) {
		                 console.error('Login error:', error);
		                 alert('서버와의 통신 중 오류가 발생했습니다.');
		             }
		         });
		     });
		 });
    </script>
</body>
</html>
