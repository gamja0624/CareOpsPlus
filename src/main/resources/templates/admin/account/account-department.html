<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 부서 목록 </title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
			.layout-table {
				width: 1340px; 
				height: 100%; 
				border: 3px solid #13254C; 
				border-radius: 20px; 
			}
			.dept-table-cover {
				width: 800px;
				margin: 10px auto;
			}
			.dept-table {
				width: 800px;
				text-align: center;
				margin: 20px auto;
			}
			.dept-table tr {
				border: 1px solid #000;
			}
				 
			.dept-table th { 
				background-color: #14254C;
				color: #FFF;
				width: 180px;	
				height: 25px;
				line-height: 25px;
			}
			.dept-table td {
				width: 180px;	
			}
			
			.grid-cover {
				padding: 20px;
				width: 1280px;
				margin: 0 auto
			}
			.grid-container02 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
			.grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .dept-card02 {
        background-color: white;
      }
      .dept-card {
        display: flex;
        background-color: white;
        border: 1px solid #14254C;
      }
      .card-header {
        background-color: #14254C;
        color: white;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      .card-body {
        border: 1px solid #14254C;
        padding: 10px;
        width: 200px;
        text-align: center;
      } 
			
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">전체 부서 목록</h1>
				<div class="layout-table">
					
					<div class="grid-cover">
						<div class="grid-container">
					    <div class="dept-card" th:each="managerDepartment : ${ managerDepartment }">
					        <div class="card-header" th:text="${managerDepartment.managerDeptPart}"></div>
					        <div class="card-body" th:text="${managerDepartment.managerDeptNo}"></div>
					        <div class="card-body" th:text="${managerDepartment.managerDeptName}"></div>
					    </div>
						</div>
						<div class="grid-cover">
							<div class="grid-container02">
						    <div class="dept-card02" th:each="managerDepartment : ${ managerDepartment }">
						        <div class="card-header" th:text="${managerDepartment.managerDeptPart}"></div>
										<div class="card-body" th:text="${managerDepartment.managerDeptNo} + '&nbsp; &nbsp; ' + ${managerDepartment.managerDeptName}"></div>
						    </div>
							</div>
						<div class="dept-table-cover">
<!--							<table class="dept-table">
								<tbody>
									<tr th:each="managerDepartment : ${ managerDepartment }">
										<th>부서 파트</th>
								    <td th:text="${managerDepartment.managerDeptPart}"></td>
										<th>부서 번호</th>
										<th>부서 이름 </th>
								    <td th:text="${managerDepartment.managerDeptNo}"></td>
								    <td th:text="${managerDepartment.managerDeptName}"></td>
									</tr>
								</tbody>
							</table>-->
						</div>
					</div>
					
				</div>
			</div>
		</div>
		
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
