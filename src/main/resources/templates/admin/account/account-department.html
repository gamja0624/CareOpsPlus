<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 부서 목록 </title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
			.layout-table {
				width: 1340px; 
				min-height: 800px; 
				border: 3px solid #13254C; 
				border-radius: 20px; 
			}
			.dept-table-cover {
				width: 800px;
				margin: 10px auto;
			}
			.dept-table {
				width: 800px;
				text-align: center;
				margin: 20px auto;
			}
			.dept-table thead { 
				font-weight: 600;	
			}
			
			.dept-table tr {
				border-bottom: 1px solid #000;
			}
				 
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">전체 부서 목록</h1>
				<div class="layout-table">
					<div>
						<div class="dept-table-cover">
							<table class="dept-table">
								<thead>
									<tr>
										<th>부서 번호</th>
										<th>부서 파트</th>
										<th>부서 이름 </th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="managerDepartment : ${ managerDepartment }">
									    <td th:text="${managerDepartment.managerDeptNo}"></td>
									    <td th:text="${managerDepartment.managerDeptPart}"></td>
									    <td th:text="${managerDepartment.managerDeptName}"></td>
									</tr>
								</tbody>
							</table>
						</div>
						
					</div>
					
				</div>
			</div>
		</div>
		
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
