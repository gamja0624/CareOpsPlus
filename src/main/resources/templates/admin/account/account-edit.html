<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 담당자 변경 </title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
			.form-whole-cover {
				width: 600px;
				margin: 100px  auto;
			 	display: flex;
			 	font-weight: 600;
			 	font: 25px;
			}
		   	.form-group {
		        margin-bottom: 15px;
		   	}
		   	.label-style {
		        margin-bottom: 5px;
		        margin-right: 8px;
			    width: 80px;
		   	}
		   	.input-style {
		        width: 400px;
		        padding: 10px;
		        border: 1px solid #ccc;
		        border-radius: 5px;
			    background-color: #13254C;
			    margin-left: auto;
			    color: #FFF;
		   	}
			.edit-style {
				width: 400px;
		        padding: 10px;
		        border: 1px solid #13254C;
		        border-radius: 5px;
			    background-color: #FFF;
			    margin-left: auto;
			    color: #13254C;
			}
		   	.button-cover {
				width: 600px;
				margin-top: 50px;
				text-align: center;

		   	}
		   	.account-button {
				padding: 10px 15px;
		        color: white;
			    background-color: #13254C;
		        border-radius: 10px;
		        cursor: pointer;
		   	}
		  	.account-button:hover {
		        border: 1px solid #13254C;	
			    color: #13254C;
		        background-color: white;
		   	}
			.srh-button {
				margin-left: 15px;
			}
		   	.complete-button {
				width: 120px;
		   	}
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">담당자 변경</h1>
						<div class="layout-table">
							<div class="form-whole-cover">
								<form id="registration-form">
							        <div class="form-group">
							            <label class="label-style" for="department">부 서 명</label>
							            <input class="input-style" type="text" id="department" value="" readonly>
							        </div>
							        <div class="form-group">
							            <label class="label-style" for="name">이 름</label>
							            <input class="edit-style" type="text" id="name" value="" >
							        </div>
							        <div class="form-group">
							            <label class="label-style" for="contact">연 락 처</label>
							            <input class="edit-style" type="text" id="contact" value="" >
							        </div>
							        <div class="form-group">
							            <label class="label-style" for="userId">아 이 디</label>
							            <input class="input-style" type="text" id="userid"  readonly>
							        </div>
							        <div class="form-group">
							            <label class="label-style" for="password">비밀번호</label>
							            <input class="input-style" type="password" id="password" readonly>
							        </div>
									<div class="button-cover">
								        <button class="account-button  complete-button" type="submit">변경 완료</button>
									</div>
							    </form>
							</div>
							
							</div>
						</div>
					</div>
				</div></div>
		
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
