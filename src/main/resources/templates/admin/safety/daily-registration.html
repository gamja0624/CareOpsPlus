<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
  <head>
  	<meta charset="UTF-8">
  	<!-- title 지정 -->
  	<title>CareOps+ | 안전관리</title>
  	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  	<link th:href="@{/css/web-settings.css}" rel="stylesheet">
  	  
  	<style type="text/css">
      /* 테이블 */
      .layout-table { text-align: center }
      .table { margin: 5% auto; display: inline-table; width: 650px; text-align: center; }
      .table-head { font-weight: bold; font-size: 20px; }
      .table-row { line-height: 20px; border-bottom: 1px solid #d9d9d9; }
      .table-row>th,td { padding: 4px; vertical-align: middle; }
      .btn-line { text-align: center; }
      /* 버튼 */
      .page-back { margin: 10px auto; }
      .btn-edit { line-height: 15px; }
      .btn { background-color: #13254C; color: white; }
      .btn:hover { border: 1px solid #13254C; }
  	</style>
  </head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			<!-- 안전관리 목록 -->
			<div class="section">
    			<h1 class="title">안전관리 점검표<img alt="이동" th:src="@{/img/icon-next-b.png}" class="title-next">등록</h1>
				<!-- 제목 -->
    			<div class="layout-table">
    				<table class="table table-hover">
                      <!-- safety_management_list 사용(sml_no, sml_list) -->
    				  <thead>
    				    <tr class="table-row table-head" >
    				      <th scope="col">No.</th>
    				      <th scope="col">세부항목</th>
    				      <th scope="col">점검표 등록</th>
    				    </tr>
    				  </thead>
    				  <tbody>
    				    <tr class="table-row" >
    				      <th scope="row">1</th>
    				      <td>소화기</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/소화기'" >등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">2</th>
    				      <td>스프링쿨러</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/스프링쿨러'" >등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">3</th>
    				      <td>소화전설비</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/소화전설비'">등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">4</th>
    				      <td>피난설비</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/피난설비'" >등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">5</th>
    				      <td>유도등</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/유도등'" >등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">6</th>
    				      <td>대피로</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/대피로'" >등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">7</th>
    				      <td>비상방송설비</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/비상방송설비'" >등 록</button></td>
    				    </tr>
    				    <tr class="table-row" >
    				      <th scope="row">8</th>
    				      <td>비상구</td>
    				      <td><button class="btn btn-edit" onclick="location.href='/admin/safety-daily-registration/비상구'" >등 록</button></td>
    				    </tr>
    				  </tbody>
    				</table>
    			</div>
                <div class="btn-line" >
    				<div class="page-back">
    					<button  class="btn" type="submit">뒤로 가기</button>
    				</div>
                </div>
			</div>
		</div>
    	<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>

</html>
