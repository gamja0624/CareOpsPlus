<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
  <head>
  	<meta charset="UTF-8">
  	<!-- title 지정 -->
  	<title>CareOps+ | 안전관리</title>
  	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  	<link th:href="@{/css/web-settings.css}" rel="stylesheet">
  	  
  	<style type="text/css">
      /* 테이블 */
      .layout-table { text-align: center; }
      .inner-layout-table { padding-top: 20px; height: 600px; }
      .table { margin: 20px auto; display: inline-table; width: 650px; text-align: center; }
      .table-head { font-weight: bold; font-size: 20px; }
      .table-row { line-height: 20px; border-bottom: 1px solid #d9d9d9; }
      .table-row>th,td { padding: 4px; vertical-align: middle; }
      .btn-line { text-align: center; }
      
      /* 목록 */
      .list-input { width: 100%; border: 1px solid #13254C; border-radius: 5px; padding-left: 5px; }
      .list-td {  width: 400px; }
      .table-row-last { text-align: center; }
      /* 체크박스 라인 */
      .checkbox-line {  justify-content: center; display: flex; }
      .checkbox { display: inline-block; margin: 5px; }
      .checkbox-input { font-size: 40px; }
      /* 페이지네이션 */
      .pagenation { margin-bottom: 20px; line-height: 30px; }
      /* 버튼 */
      .btn-line { display: flex; }
      .page-back { margin: 10px auto; }
      .btn-edit-comple { margin-left: auto; }
      .btn { background-color: #13254C; color: white; }
      .btn:hover { border: 1px solid #13254C; }
  	</style>
  </head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			<!-- 안전관리 목록 -->
			<div class="section">
    			<h1 class="title">안전관리 점검표 <img alt="이동" th:src="@{/img/icon-next-b.png}" class="title-next">등록<img alt="이동" th:src="@{/img/icon-next-b.png}" class="title-next">[[${smlList}]]</h1>
				<!-- 제목 -->
    			<div class="layout-table">
                  <div class="inner-layout-table" >
      				<form action="admin/safety-daily-registration" method="post">
                      <table class="table table-hover">
                        <thead>
                          <tr class="table-row table-head">
                            <th scope="col">No.</th>
                            <th scope="col" class="column-checklist">점검 리스트</th>
                            <th scope="col">항목별 체크</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="table-row">
                            <th scope="row">1</th>
                            <td class="list-td">
                              <input class="list-input" type="text" name="checklist[41]" value="진료부서-응급의학과-001" required>
                            </td>
                            <td class = "checkbox-line-td" >
                              <div class="checkbox-line" >
                                <div class="checkbox" >
                                  <label for="smc_check">양호</label>
                                  <input class="checkbox-input" type="checkbox" name="true"  >
                                </div>
                                <div class="checkbox" >
                                  <label for="smc_check">확인 필요</label>
                                  <input class="checkbox-input" type="checkbox" name="false" checked="checked" >
                                </div>
                              </div>
                            </td>
                          </tr>
                          <tr class="table-row">
                            <th scope="row"></th>
                            <td class="table-row-last">
                              <button type="button" id="add-row">+</button>
                            </td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
                      <button type="submit">Submit</button>
                    </form>
                  </div>
                  <div class="pagenation" >
                    <  1 2 3 4 5 >
                  </div>
    			</div>
                <div class="btn-line" >
    				<div class="page-back">
    					<button class="btn" type="submit">뒤로 가기</button>
    				</div>
      				<div class="registration">
      					<button class="btn btn-edit-comple" type="button">등록</button>
      				</div>
                </div>
			</div>
		</div>
        
    	<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>

</html>
