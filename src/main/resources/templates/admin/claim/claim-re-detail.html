<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- title 지정 -->
	<title>CareOps+ | </title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/web-settings.css}" rel="stylesheet">

	<style type="text/css">
		.layout-table {
			width: 1340px;
			height: 100%;
			border: 3px solid #13254C;
			border-radius: 20px;
		}

		.container {
			padding: 15px;
			margin: 0 auto;
			width: 1280px;
		}
		.claim-info {
			font-size: 28px;
			font-weight: 600;
		}
		.claim-detail-table {
			width: 100%;
			height: 100%;
			border-collapse: separate;
			border-spacing: 0 5px;
		}

		.claim-detail-table th,
		.claim-detail-table td {
			border-top: 1px solid #13254C;
			border-bottom: 1px solid #13254C;
			text-align: center;
			height: 25px;
			line-height: 25px;
		}

		.claim-detail-table th {
			background-color: #13254C;
			color: #FFF;
			width: 220px;
		}

		.claim-content {
			display: flex;
			margin-top: 10px;
		}

		.claim-image {
			text-align: center;
			border: 1px solid #13254C;
			border-radius: 5px;
			width: 400px;
			min-height: 400px;
			margin-right: 20px;
		}

		.th-wide {
			width: 420px;
		}

		.td-mid {
			width: 200px;
		}

		.claim-image img {
			max-width: 100%;
		}

		.message-title {
			width: 222px;
			background-color: #13254C;
			color: #FFF;
			text-align: center;

		}

		.message {
			padding: 10px;
			width: 1058px;
			border: 1px solid #13254C;
			min-height: 400px;
		}

		.button-cover {
			width: 100%;
			margin-top: 10px;
			text-align: right;
		}

		.submit-button {
			margin-left: 10px;
			background-color: #13254C;
			color: white;
			cursor: pointer;
			text-align: center;
			font-size: 16px;
		}

		.submit-button:hover {
			background-color: white;
			border: 1px solid #13254C;
			color: #13254C;
		}

		.submit-button:disabled {
			background-color: #ccc;
			cursor: not-allowed;
		}
	</style>
</head>

<body>
	<!-- 사이드바 -->
	<th:block th:replace="~{/common/side-bar}"></th:block>

	<!-- 컨텐츠 영역 -->
	<div class="content">

		<!-- section -->
		<div class="section">
			<!-- 제목 -->
			<h1 class="title">민원관리 답변상세</h1>
			<div class="layout-table">
				<div class="container">
					<h2 class="claim-info"> 민원 정보 </h2>
					<table class="claim-detail-table">
						<tr>
							<th>민원 번호</th>
							<td th:text="${claim.claimNo}" class="th-wide"></td>
							<th>민원 일자</th>
							<td th:text="${claim.claimDate}"></td>
						</tr>
						<tr>
							<th>접수 승인</th>
							<td th:text="${claim.claimApprove ? '승인' : '미승인'}"></td>
							<th>처리 상태</th>
							<td th:text="${claim.claimComplete ? '완료' : '대기'}"></td>
						</tr>
					</table>
					<table class="claim-detail-table">
						<tr class="claim-th-small">
							<th>부서 파트</th>
							<td th:text="${manager.managerDeptPart}" class="td-mid"></td>
							<th>부서명</th>
							<td th:text="${manager.managerDeptName}" class="td-mid"></td>
							<th>담당자</th>
							<td th:text="${claim.claimManagerName}"></td>
						</tr>
						<tr class="claim-th-small">
							<th>대분류</th>
							<td th:text="${claim.claimCategoryName}"></td>
							<th>소분류</th>
							<td th:text="${claim.claimSubCategoryName}"></td>
							<th>요청구분</th>
							<td th:text="${claim.claimCategoryStatus}"></td>
						</tr>
					</table>
					<table class="claim-detail-table">
						<th>민원 제목</th>
						<td th:text="${claim.claimTitle}"></td>
					</table>
					<div class="claim-content">
							<div class="message-title">민원 내용</div>
							<div class="message" th:text="${claim.claimContent}"></div>
						</div>
					<div class="container">
						<h2 class="claim-info"> 답변 정보 </h2>
						<table class="claim-detail-table">
							<tr class="claim-th-small">
								<th>부서명</th>
								<td th:text="${manager.managerDeptPart}" class="td-mid"></td>
								<th>관리자</th>
								<td th:text="${manager.managerDeptName}" class="td-mid"></td>
								<th>답변일자</th>
								<td th:text="${claim.claimManagerName}"></td>
							</tr>
						</table>
						<table class="claim-detail-table">
							<th>답변 제목</th>
							<td th:text="${claim.claimTitle}"></td>
						</table>
						<div class="claim-content">
							<div class="message-title">답변 내용</div>
							<div class="message" th:text="${claim.claimContent}"></div>
						</div>
						<div class="button-cover">
							<button class="btn submit-button" onclick="openModal()" id="approveButton"
								th:disabled="${claim.claimApprove}">민원 승인</button>
						</div>
					</div>
				</div>
			</div>

			<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
