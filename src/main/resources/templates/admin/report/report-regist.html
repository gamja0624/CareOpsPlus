<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 일일관리보고서 등록</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
          .layout-table {height: 670px;}
          /* 상세보기 박스 */
          .table { display: none; }
          .regist-report { margin: 20px auto; width: 1200px; }
          .detail { display: inline-block; margin-top: 15px; margin-bottom: 5px; font-size: 20px; font-weight: 600; }
          .intitle { margin-bottom:15px ; font-size: 30px; font-weight: 600; }
          .detail-block { width: 90px; text-align: justify; }
          .admin-dept-name { text-align: justify; }
          .report-detail-detail { 
            margin-top: 5px; 
            padding: 10px; 
            width: 1200px; 
            border: 1px solid #13254C; 
            border-radius: 5px; 
            height: 200px; 
            font-weight: lighter; 
            }
          .report-issue-detail { 
            margin-top: 5px; 
            padding: 10px; 
            width: 1200px; 
            border: 1px solid #13254C; 
            border-radius: 5px; 
            height: 80px; 
            font-weight: lighter; 
            }
           
          /* 버튼 */
          .btn-line { display: flex; justify-content: center; margin-top: 20px;}
          .page-back { margin-right: 10px; }
          .btn-regist { margin-left: 10px; }
          .btn-regist-comple { margin-left: auto; }
          .btn { background-color: #13254C; color: white; }
          .btn:hover { border: 1px solid #13254C; }
		</style>
	</head>
  
	<body>
		<!-- 사이드바 -->
		<!--<th:block th:replace="~{/common/side-bar}"></th:block>-->
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">일일 관리 보고서 <img alt="이동" th:src="@{/img/icon-next-b.png}" class="title-next">등록</h1>
                <form th:action="@{/admin/daily-report-list}" method="post" onsubmit="return noSpaceForm(document.getElementById('textarea'))" >
  				  <div class="layout-table">
                    <div class="regist-report">
                      <div class="intitle" >일일 관리 보고서</div>
                      <div>
                        <label class="detail detail-block admin-dept-name" for="adminDeptName" >부&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;서 :</label>
                        <input class="detail" th:value="${session.department}" name="adminDeptName" disabled="disabled" ></input>
                      </div>
                      <div>
                        <label class="detail detail-block admin-name" for="adminName" >작&nbsp;&nbsp;&nbsp;&nbsp;성&nbsp;&nbsp;&nbsp;&nbsp;자 :</label>
                        <input class="detail" th:value="${session.userName}" name="adminName" disabled="disabled"  ></input>
                      </div>
                      <div>
                        <label class="detail detail-block report-date" for="dmrDate">작&nbsp;성&nbsp;&nbsp;일&nbsp;자 :</label>
                        <input class="detail" name="dmrDate" th:value="${nowDate}" type="date"   ></input>
                      </div>
                      <div>
                        <label class="detail report-detail" for="dmrReportDetail" >내용</label>
                        <textarea id="textarea" class="report-detail-detail" name="dmrReportDetail" required="required" ></textarea> 
                      </div>
                      <div>
                        <label class="detail report-issue"  for="dmrIssue" >특이사항</label>
                        <textarea class="report-issue-detail" name="dmrIssue" ></textarea>
                      </div>
  				    </div>
                  </div> 
                  <div class="btn-line" >
                    <div class="page-back">
                      <button th:onclick="|location.href='@{./daily-report-list}'|"  class="btn" type="reset">뒤로 가기</button>
                    </div>
                    <div class="btn-regist">
                      <button class="btn btn-regist-comple" type="submit" >등록 완료</button>
                    </div>
  				  </div>
                </form>
			</div>
		</div>
		<script>
          function noSpaceForm(obj) {
              if (obj.value.trim() === "") {
            	  obj.value = ""; 				// 입력 내용을 비움
                  obj.focus(); 					// 입력창으로 다시 포커스 이동
                  obj.reportValidity(); 		// 유효성 검사 다시 실행
                  return false; 				// 제출 방지
              }
              return true; 						// 정상 입력일 때만 제출
          }
		</script>
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
