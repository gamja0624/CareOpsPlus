<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<!-- title 지정 -->
		<title>CareOps+ | 일일관리보고서</title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/web-settings.css}" rel="stylesheet">
		
		<style type="text/css">
          .layout-table {height: 670px;}
          /* 상세보기 박스 */
          .detail-report { margin: 20px auto; width: 1200px; }
          .detail { display: inline-block; margin-top: 15px; margin-bottom: 5px; font-size: 20px; font-weight: 600; }
          .intitle { margin-bottom:15px ; font-size: 30px; font-weight: 600; }
          .detail-block { width: 90px; text-align: right; }
          .report-detail-detail { margin-top: 5px; padding: 10px; width: 1200px; border: 1px solid #13254C; border-radius: 5px; height: 200px; font-weight: lighter; }
          .report-issue-detail { margin-top: 5px; padding: 10px; width: 1200px; border: 1px solid #13254C; border-radius: 5px; height: 100px; font-weight: lighter; }
           
          /* 버튼 */
          .btn-line { text-align: center; }
          .page-back { margin: 10px auto; }
          .btn { background-color: #13254C; color: white; }
          .btn:hover { border: 1px solid #13254C; }
		</style>
	</head>

	<body>
		<!-- 사이드바 -->
		<th:block th:replace="~{/common/side-bar}"></th:block>
		
		<!-- 컨텐츠 영역 -->
		<div class="content">
			
			<!-- section -->
			<div class="section">
				<!-- 제목 -->
				<h1 class="title">일일 관리 보고서 <img alt="이동" th:src="@{/img/icon-next-b.png}" class="title-next"> 상세</h1>
				<div class="layout-table">
                  <div class="detail-report">
                    <div class="intitle" >일일 관리 보고서</div>
                    <th:block th:each= "result : ${result}" >
                    <div>
                      <div class="detail detail-block report-no" >보고서번호 : </div><span class="detail" th:text="${result.dmrNo}" ></span> 
                    </div>
                    <div>
                      <div class="detail detail-block admin-dept-name" >부서 :  </div><span class="detail" th:text="${result.adminDeptName}" ></span>
                    </div>
                    <div>
                      <div class="detail detail-block admin-name" >작성자 :  </div><span class="detail" th:text="${result.adminName}" ></span>
                    </div>
                    <div>
                      <div class="detail detail-block report-date" >작성일자 :  </div><span class="detail" th:text="${result.dmrDate}" ></span>
                    </div>
                    <div>
                      <div class="detail report-detail" >내용 <div class="report-detail-detail" th:text="${result.dmrReportDetail}" ></div> </div>
                    </div>
                    <div>
                      <div class="detail report-issue" >특이사항 <div class="report-issue-detail" th:text="${result.dmrIssue}" ></div> </div>
                    </div>
                    </th:block>
                  </div>
                </div>
                <div class="btn-line" >
                  <div class="page-back">
                    <button th:onclick="|location.href='@{../daily-report-list}'|" class="btn" type="submit">뒤로 가기</button>
                  </div>
                </div>
			</div>
		</div>
		
		<script th:src="@{/js/bootstrap.bundle.min.js}" ></script>
	</body>
</html>
